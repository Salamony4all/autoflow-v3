<!DOCTYPE html>
<html>
<head>
    <title>Session Fix</title>
</head>
<body>
    <h1>Clearing Session...</h1>
    <p id="status">Please wait...</p>
    <script>
        fetch('/clear-session', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('status').innerHTML = 
                '<p style="color: green;">✓ Session cleared successfully!</p>' +
                '<p>New Session ID: ' + data.new_session_id + '</p>' +
                '<p><a href="/">← Go back to main page</a></p>';
        })
        .catch(error => {
            document.getElementById('status').innerHTML = 
                '<p style="color: red;">✗ Error: ' + error + '</p>' +
                '<p><a href="/">← Go back to main page</a></p>';
        });
    </script>
</body>
</html>
